<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>通过HTML及CSS模拟报纸排版</title>
	<link rel="stylesheet" href="task6.css">
</head>
<body>
<div class="box">
	<div class="box-header">

			<p>&nbsp;ife.baidu.com</p>

	<div class="box-intro">

			<span><hr></span>

			</div>
			</div>
		</div>
	</div>

	<div class="box-wwh">
		<div id="wwh-left">
			<span id="wwh-left-green"></span>
			<span class="wwh-text"></span>
		</div>
		<div id="wwh-middle">
			<span id="wwh-middle-yellow"></span>
			<span class="wwh-text"></span>
		</div>
		<div id="wwh-right">
			<span id="wwh-right-pink"></span>
			<span class="wwh-text"></span>

	</div>

	<div class="box-article"></div>
</div>

</html>
